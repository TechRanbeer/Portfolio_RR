[build]
  # Vite build command
  command = "npm run build"
  # Vite outputs to dist by default
  publish = "dist"

# SPA fallback - redirect all requests to index.html for client-side routing
# This enables direct navigation to /admin and page refresh without 404 errors
# The 200 status code serves index.html while preserving the URL
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for production
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    # Referrer policy for privacy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions policy - restrict sensitive features
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Prevent caching of index.html to ensure fresh deploys
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
